{% extends 'customer/login_main.html'%} {% block content%}

<!-- /.login-logo -->
{% if page == 'login' %}
<div class="card">
    <div class="card-body login-card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="username" placeholder="Enter your username">

            </div>



            <div class="input-group mb-3">
                <input type="password" class="form-control" name="password" placeholder="Enter your password"> {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}"> {%endif%}

            </div>


            <div class="row">
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <p>
            Haven't became a member yet?
        </p>
        <a class="text-center" href="{% url 'register' %}"> Register</a>
    </div>
</div>

{%else%}
<div>
    <form method="POST" action="">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="Register">
    </form>

    <p>
        Already a member?
    </p>
    <a href="{% url 'login' %}"> Login</a>
</div>
{%endif%}

</div>


{% endblock content%}
